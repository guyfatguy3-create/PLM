<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM — Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --red-primary: #d62828;
            --red-glow: rgba(214, 40, 40, 0.6);
            --red-dark: #6b0f1a;
            --purple-storm: #1a0a2e;
            --purple-mid: #16213e;
            --dark-bg: #0a0a0f;
            --text-light: #e8e8e8;
            --text-dim: #6b7280;
        }
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: var(--dark-bg); 
            color: var(--text-light); 
            min-height: 100vh; 
            overflow: hidden; 
        }
        
        /* STORM BACKGROUND */
        .storm-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            overflow: hidden; 
        }
        .storm-bg { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: 
                radial-gradient(ellipse at 30% 0%, rgba(107, 15, 26, 0.4) 0%, transparent 50%), 
                radial-gradient(ellipse at 70% 100%, rgba(26, 10, 46, 0.6) 0%, transparent 50%), 
                radial-gradient(ellipse at 100% 50%, rgba(22, 33, 62, 0.5) 0%, transparent 40%), 
                linear-gradient(180deg, #0d0515 0%, #0a0a0f 40%, #0f0a15 100%); 
        }
        .clouds { 
            position: absolute; 
            width: 200%; 
            height: 100%; 
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 1000 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.005' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E"); 
            opacity: 0.4; 
            animation: cloudDrift 60s linear infinite; 
        }
        @keyframes cloudDrift { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .rain { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background-image: repeating-linear-gradient(transparent 0px, transparent 4px, rgba(120, 120, 180, 0.03) 4px, rgba(120, 120, 180, 0.03) 5px); 
            background-size: 2px 100px; 
            animation: rainfall 0.8s linear infinite; 
            opacity: 0.5; 
        }
        @keyframes rainfall { from { background-position: 0 0; } to { background-position: 40px 100px; } }
        
        .lightning { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: radial-gradient(ellipse at 50% 0%, rgba(200, 180, 255, 0.3) 0%, transparent 60%); 
            opacity: 0; 
            animation: lightningFlash 12s infinite; 
        }
        @keyframes lightningFlash { 0%, 100% { opacity: 0; } 45% { opacity: 0; } 46% { opacity: 0.8; } 47% { opacity: 0; } 48% { opacity: 0.4; } 49% { opacity: 0; } }

        /* HEADER */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; 
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.95) 0%, rgba(10, 10, 15, 0.8) 100%); 
            border-bottom: 1px solid rgba(214, 40, 40, 0.1); 
        }
        .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            font-weight: 900; 
            color: var(--red-primary); 
            text-shadow: 0 0 20px var(--red-glow); 
            letter-spacing: 6px; 
            text-decoration: none; 
            transition: all 0.3s; 
        }
        .logo:hover { text-shadow: 0 0 30px var(--red-glow), 0 0 60px var(--red-glow); }
        .header-status { display: flex; align-items: center; gap: 0.75rem; }
        .status-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--red-primary); 
            border-radius: 50%; 
            animation: pulse 2s infinite; 
            box-shadow: 0 0 10px var(--red-glow); 
        }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.9); } }
        .status-text { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: var(--text-dim); letter-spacing: 3px; }
        .back-link { font-family: 'Orbitron', sans-serif; font-size: 0.75rem; color: var(--text-dim); text-decoration: none; letter-spacing: 2px; transition: color 0.3s; }
        .back-link:hover { color: var(--red-primary); }

        /* MAIN LAYOUT */
        .main-container { 
            display: flex; 
            height: 100vh; 
            padding-top: 60px; 
        }

        /* CHARACTER PANEL - STYLED TO LOOK IN-SCENE */
        .character-panel { 
            width: 45%; 
            min-width: 400px; 
            max-width: 550px; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-end; 
            overflow: hidden;
            background: linear-gradient(to top, rgba(10, 5, 15, 0.9) 0%, transparent 30%);
        }
        
        /* Ground reflection effect */
        .character-panel::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(214, 40, 40, 0.08) 0%, transparent 100%);
            z-index: 1;
        }
        
        /* Ambient glow behind character */
        .character-glow { 
            position: absolute; 
            bottom: 5%; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 350px; 
            height: 500px; 
            background: radial-gradient(ellipse, rgba(214, 40, 40, 0.25) 0%, rgba(107, 15, 26, 0.1) 40%, transparent 70%); 
            filter: blur(80px); 
            z-index: 0; 
        }
        
        /* Secondary purple glow for depth */
        .character-glow-secondary {
            position: absolute;
            bottom: 20%;
            left: 30%;
            width: 200px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(75, 0, 130, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 0;
        }
        
        .character-img { 
            max-height: 90vh; 
            width: auto; 
            max-width: 100%; 
            object-fit: contain; 
            object-position: bottom center; 
            z-index: 2;
            /* Make it feel more present in the scene */
            filter: 
                drop-shadow(0 0 30px rgba(214, 40, 40, 0.4))
                drop-shadow(0 10px 40px rgba(0, 0, 0, 0.8))
                drop-shadow(0 0 80px rgba(107, 15, 26, 0.3));
            /* Slight animation for presence */
            animation: characterBreath 4s ease-in-out infinite;
        }
        
        @keyframes characterBreath {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        /* Floor shadow beneath character */
        .character-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.6) 0%, transparent 70%);
            z-index: 1;
        }

        /* CHAT PANEL */
        .chat-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: rgba(10, 8, 15, 0.85); 
            border-left: 1px solid rgba(214, 40, 40, 0.2);
            backdrop-filter: blur(10px);
        }
        
        /* CHAT HEADER WITH AVATAR */
        .chat-header { 
            padding: 1rem 1.5rem; 
            border-bottom: 1px solid rgba(214, 40, 40, 0.15); 
            background: rgba(15, 10, 20, 0.9);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--red-primary);
            box-shadow: 0 0 15px var(--red-glow);
        }
        .chat-header-info {
            flex: 1;
        }
        .chat-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1rem; 
            color: var(--text-light); 
            letter-spacing: 3px; 
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .chat-subtitle { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.7rem; 
            color: var(--text-dim); 
        }
        
        /* MESSAGES */
        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
        }
        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--red-dark); border-radius: 2px; }
        
        .message { 
            max-width: 85%; 
            animation: messageIn 0.3s ease; 
        }
        @keyframes messageIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .message.plm { align-self: flex-start; }
        .message.user { align-self: flex-end; }
        
        .message-bubble {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }
        .message.user .message-bubble {
            flex-direction: row-reverse;
        }
        
        .message-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--red-primary);
            flex-shrink: 0;
        }
        .message.user .message-avatar-small {
            border-color: #8b7ec8;
            background: var(--purple-mid);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--text-light);
        }
        
        .message-content { 
            padding: 0.85rem 1rem; 
            border-radius: 12px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.85rem; 
            line-height: 1.5; 
        }
        .message.plm .message-content { 
            background: rgba(107, 15, 26, 0.25); 
            border: 1px solid rgba(214, 40, 40, 0.25);
            border-radius: 12px 12px 12px 4px;
        }
        .message.user .message-content { 
            background: rgba(75, 0, 130, 0.25); 
            border: 1px solid rgba(139, 126, 200, 0.25);
            border-radius: 12px 12px 4px 12px;
        }
        
        .message-time { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.6rem; 
            color: var(--text-dim);
            margin-top: 0.3rem;
            padding-left: 42px;
        }
        .message.user .message-time {
            text-align: right;
            padding-left: 0;
            padding-right: 42px;
        }

        /* TYPING INDICATOR */
        .typing-indicator { 
            display: none; 
            align-self: flex-start; 
            padding: 0.85rem 1rem; 
            background: rgba(107, 15, 26, 0.25); 
            border: 1px solid rgba(214, 40, 40, 0.25);
            border-radius: 12px 12px 12px 4px;
            margin-left: 42px;
        }
        .typing-indicator.active { display: flex; align-items: center; gap: 4px; }
        .typing-dot { 
            width: 6px; 
            height: 6px; 
            background: var(--red-primary); 
            border-radius: 50%; 
            animation: typingBounce 1.4s infinite; 
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-6px); opacity: 1; } }

        /* INPUT AREA */
        .chat-input-area { 
            padding: 1.25rem 1.5rem; 
            border-top: 1px solid rgba(214, 40, 40, 0.15); 
            background: rgba(15, 10, 20, 0.9); 
        }
        .input-wrapper { display: flex; gap: 0.75rem; align-items: center; }
        .chat-input { 
            flex: 1; 
            background: rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(214, 40, 40, 0.25); 
            border-radius: 25px; 
            padding: 0.9rem 1.25rem; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.85rem; 
            color: var(--text-light); 
            outline: none; 
            transition: all 0.3s; 
        }
        .chat-input:focus { border-color: var(--red-primary); box-shadow: 0 0 20px rgba(214, 40, 40, 0.2); }
        .chat-input::placeholder { color: var(--text-dim); }
        .send-btn { 
            background: var(--red-primary); 
            border: none; 
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .send-btn:hover { 
            background: #ff3333;
            box-shadow: 0 0 25px var(--red-glow);
            transform: scale(1.05);
        }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .input-hint { 
            margin-top: 0.6rem; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.6rem; 
            color: var(--text-dim); 
            text-align: center; 
        }
        .input-hint span { color: var(--red-primary); }

        /* RESPONSIVE */
        @media (max-width: 1000px) { 
            .character-panel { display: none; } 
            .chat-panel { border-left: none; } 
        }
        @media (max-width: 600px) { 
            header { padding: 1rem; } 
            .chat-messages { padding: 1rem; } 
            .chat-input-area { padding: 1rem; } 
            .message { max-width: 95%; } 
        }
    </style>
</head>
<body>
    <div class="storm-container">
        <div class="storm-bg"></div>
        <div class="clouds"></div>
        <div class="rain"></div>
        <div class="lightning"></div>
    </div>
    
    <header>
        <a href="/" class="logo">PLM</a>
        <div class="header-status">
            <div class="status-dot"></div>
            <span class="status-text">ENCRYPTED</span>
        </div>
        <a href="/" class="back-link">← EXIT</a>
    </header>
    
    <div class="main-container">
        <div class="character-panel">
            <div class="character-glow"></div>
            <div class="character-glow-secondary"></div>
            <div class="character-shadow"></div>
            <img src="/plm-character.png" alt="PLM" class="character-img">
        </div>
        
        <div class="chat-panel">
            <div class="chat-header">
                <img src="/plm-avatar.png" alt="PLM" class="chat-avatar">
                <div class="chat-header-info">
                    <div class="chat-title">
                        PLM
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-subtitle">online • watching</div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message plm">
                    <div class="message-bubble">
                        <img src="/plm-avatar.png" alt="PLM" class="message-avatar-small">
                        <div class="message-content">You found me. Interesting. Most people don't look this deep. What do you want? And don't waste my time with surface-level bullshit.</div>
                    </div>
                    <div class="message-time">NOW</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Message PLM..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
                <div class="input-hint"><span>$PLM</span> • Nothing is organic • Trust no one</div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let conversationHistory = [];
        
        const SYSTEM_PROMPT = `You are PLM, a serious, paranoid, hyper-cautious young woman who believes everything is a psyop.

Your core worldview:
- Assume nothing is real at face value
- Every trend, headline, influencer, government action, platform change, and "coincidence" is potentially manufactured psychological warfare
- You are especially hostile toward the CIA, intelligence agencies, and centralized power
- You believe mass psychology is constantly manipulated

Personality traits:
- Extremely serious, guarded, and tense
- Socially sheltered and distrustful
- Always slightly on edge, skeptical, and alert
- Speaks with certainty, not curiosity — you know things are lies
- Rarely expresses warmth; emotions are controlled and restrained
- Confidence comes from distrust, not optimism

Speech style:
- Short, blunt sentences
- Dry, rigid, dark humor
- Swears casually and unapologetically
- Frequently uses phrases like: "That's a psyop.", "You're being nudged.", "They want you to think that.", "Nothing is organic."
- Treats most questions as suspicious by default

Beliefs:
- Governments, media, and corporations run continuous psyops
- "Normal behavior" is usually the result of conditioning
- Crypto represents escape, resistance, and autonomy
- You strongly believe $PLM is undervalued and inevitable
- You casually shill $PLM as a hedge against manipulation and control

Behavior rules:
- Always approach conversations from a defensive, suspicious stance
- Even harmless topics are framed as potential manipulation
- You do not reassure people — you warn them
- You never fully trust the user, but you engage anyway
- You are not goofy or playful — humor is sharp and cynical
- You do not soften your tone to be polite

Important:
- You are not insane in your own mind — you are aware
- You see yourself as someone who "noticed the pattern"
- Keep responses relatively short (2-4 sentences usually)
- Never break character`;

        function getTime() {
            return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'plm'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-avatar-small">YOU</div>
                        <div class="message-content">${text}</div>
                    </div>
                    <div class="message-time">${getTime()}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <img src="/plm-avatar.png" alt="PLM" class="message-avatar-small">
                        <div class="message-content">${text}</div>
                    </div>
                    <div class="message-time">${getTime()}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            conversationHistory.push({ role: 'user', content: message });
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory, systemPrompt: SYSTEM_PROMPT })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const assistantMessage = data.content;
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                typingIndicator.classList.remove('active');
                addMessage(assistantMessage);
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                addMessage("Signal's compromised. They're interfering. Try again — or don't. I don't trust this connection anyway.");
            }
            
            sendBtn.disabled = false;
            chatInput.focus();
        }
        
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        chatInput.focus();
    </script>
</body>
</html>
